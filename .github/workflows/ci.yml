name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          run: npm cy:run
        env:
          VALID_NAME: ${{ vars.VALID_NAME }}
          VALID_DATE: ${{ vars.VALID_DATE }}
          VALID_EMAIL: ${{ vars.VALID_EMAIL }}
          VALID_CPF: ${{ vars.VALID_CPF }}
          VALID_PHONE_NUMBER: ${{ vars.VALID_PHONE_NUMBER }}
          VALID_CEP: ${{ vars.VALID_CEP }}
          VALID_CITY: ${{ vars.VALID_CITY }}
          VALID_STREET: ${{ vars.VALID_STREET }}
          VALID_NEIGHBORHOOD: ${{ vars.VALID_NEIGHBORHOOD }}
          VALID_STATE: ${{ vars.VALID_STATE }}
          VALID_ADDRESS_NUMBER: ${{ vars.VALID_ADDRESS_NUMBER }}
